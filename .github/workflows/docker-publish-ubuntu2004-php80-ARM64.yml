name: Publish ARM64 haakco/ubuntu2004-php80 Docker image

on:
  workflow_dispatch:
#  push:
#    branches:
#      - master
#  schedule:
#    - cron: '30 00 * * 6'

jobs:
  push_to_registry:
    name: Push Docker image ARM64 haakco/ubuntu2004-php80 to Docker Hub
    runs-on: [ self-hosted, Linux, ARM64 ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: haakco/ubuntu2004-php80
          tags: |
            type=raw,value={{branch}}-{{sha}}
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=schedule,pattern={{date 'YYYYMMDD'}}
      - name: Sleep for 15 seconds
        run: sleep 15s
        shell: bash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD_2004_80_ARM64 }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
#          platforms: linux/arm64,linux/amd64
          build-args:   |
            PHP_VERSION=8.0
            BASE_UBUNTU_VERSION=ubuntu:20.04
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=haakco/ubuntu2004-php80:buildcache-arm64
          cache-to: type=registry,ref=haakco/ubuntu2004-php80:buildcache-arm64,mode=max
