# Module: nginx
# Docs: https://www.elastic.co/guide/en/beats/filebeat/7.8/filebeat-module-nginx.html

- module: nginx
  # Access logs
  access:
    enabled: true
    var.paths: ["/site/logs/nginx/access_log"]

  # Error logs
  error:
    enabled: true
    var.paths: ["/site/logs/nginx/access_log"]
